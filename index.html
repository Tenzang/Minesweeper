<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <label for="#">More Games Coming</label>

        <h3>Grid size:</h3>

        <h3>Select your difficulty:</h3>
        <form>
            <input type="radio" name="difficulty" id="easy" value="0.25">
            <label for="easy">easy</label>
            <input type="radio" name="difficulty" id="medium" value="0.35">
            <label for="medium">medium</label>

            <label for="hard">hard</label>
