<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <script src="scripts/business-logic.js"></script>
    <script src="scripts/DOM-handler.js"></script>

<body>
    <div class="screen" >
        <!-- WELCOME SCREEN WITH MENU -->
        <h1>Welcome to Retro Arcade</h1>
        <h3>Select a Game:</h3>
            <input type="radio" name="game" id="minesweeper" value="minesweeper">
            <label for="minesweeper">Minesweeper</label>
            <input type="radio" name="game" id="#" value="###">
            <label for="#">More Games Coming</label>
            <input type="radio" name="game" id="#" value="###">
            <label for="#">More Games Coming</label>
        <!-- GRID SIZE -->
        <h3>Grid size:</h3>
        <input type="number" id="grid-size" value=10>
        <label for="grid-size">(number x number)</label>
        <!-- DIFFICULTY -->
        <h3>Select your difficulty:</h3>
        <form id="difficulty">
            <input type="radio" name="difficulty" id="easy" value="2.5">
            <label for="easy">easy</label>
            <input type="radio" name="difficulty" id="medium" value="3.5">
            <label for="medium">medium</label>
            <input type="radio" name="difficulty" id="hard" value="4.5">
            <label for="hard">hard</label>
        </form>    
        <!-- START GAME -->
        <button id="launchgame">Play Game</button>
